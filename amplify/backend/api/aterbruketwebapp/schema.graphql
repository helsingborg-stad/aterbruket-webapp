type Advert
  @model
  @key(fields: [ "id", "version" ])
  @auth(
    rules: [
      { allow: private },
      { allow: groups, groups: ["administrator"] }
  ])
{
  id: ID!
  title: String!
  description: String
  location: String
  height: String
  width: String
  length: String
  status: ItemStatus
  category: ItemCategory
  material: [ItemAMaterial]
  condition: ItemCondition
  color: String
  areaOfUse: [ItemAreaOfUse]
  images: [ItemImages]
  quantity: Int
  department: String
  instructions: String
  contactPerson: String
  email: String
  phoneNumber: String
  giver: String
  version: Int!
  climateImpact: Int
  reservedBySub: String
  reservedByName: String
  revisions: Int
  purchasePrice: Int
}

enum ItemStatus {
  available
  reserved
  pickedUp
}

enum ItemCategory {
  table
  chair
  desk
  officeChair
  raiseAndLowerableDesk
  other
}

type ItemAMaterial {
  wood: Boolean
  plastic: Boolean
  metal: Boolean
  other: Boolean
}

enum ItemCondition {
  new
  good
  worn
}

type ItemAreaOfUse {
  indoors: Boolean
  outside: Boolean
}

type ItemImages {
  src: String
  alt: String
}

type Page
  @model
  @key(fields: [ "slug" ])
  @auth(
    rules: [
      { allow: groups, groups: ["administrator"] }
  ])
{
  id: ID!
  slug: String!
  title: String!
  content: String
}
