type Advertisement @model {
  id: ID!
  title: String!
  description: String
  location: String
  height: Int
  width: Int
  length: Int
  status: ItemStatus
  category: ItemCategory
  material: [ItemAMaterial]
  condition: ItemCondition
  color: String
  areaOfUse: [ItemAreaOfUse]
  images: [ItemImages]
  quantity: Int
  department: String
  instructions: String
  contactPerson: String
  email: String
  phoneNumber: Int
  giver: String
  climateImpact: Int
  reservedBy: String
}

enum ItemStatus {
  available
  reserved
  pickedUp
  delivered
}

enum ItemCategory {
  table
  chair
  desk
  officeChair
  raiseAndLowerableDesk
  other
}

type ItemAMaterial {
  wood: Boolean
  plastic: Boolean
  metal: Boolean
  other: Boolean
}

enum ItemCondition {
  new
  good
  worn
}

type ItemAreaOfUse {
  indoors: Boolean
  outside: Boolean
}

type ItemImages {
  src: String
  alt: String
}
